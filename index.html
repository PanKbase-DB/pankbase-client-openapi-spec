<!DOCTYPE html>
<html>
  <head>
    <title>Custom API Documentation</title>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  </head>
  <body>
    <redoc></redoc>

    <script>
      Redoc.init(
        "https://raw.githubusercontent.com/PanKbase-DB/pankbase-client-openapi-spec/main/openapi_spec.json",  // The location of your OpenAPI spec
        {
          scrollYOffset: 50,  // Offset for sticky scrolling
          theme: {
            colors: {
              primary: {
                main: "#DD5522"  // Customize your theme colors
              }
            },
            typography: {
              fontFamily: "Arial, sans-serif"  // Customize fonts
            }
          }
        },
        document.querySelector("redoc")
      );
    </script>
  </body>
</html>
